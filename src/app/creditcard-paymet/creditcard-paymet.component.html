<div class="container">
    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-12 "></div>
        <div class="col-lg-8 col-md-8 col-sm-12 login ">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        <h1> Credit Card Details</h1>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="spinner-container" *ngIf="loading">
                        <mat-spinner></mat-spinner>
                    </div>
                    <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Credit Card Number" autocomplete="off" type="text" formControlName="creditCardNum" />
                                    <mat-error>
                                        Please Enter Credit Card Number
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Credit Card Holder Name" autocomplete="off" type="text" formControlName="cardHolderName">
                                    <mat-error>
                                        Please Enter Correct Credit Card Holder Name which is present in the Card
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput [matDatepicker]="picker1" autocomplete="off" matInput placeholder="Expire Date" [matDatepickerFilter]="myFilter" formControlName="expireDate" disabled />
                                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                    <mat-datepicker #picker1 disabled="false"></mat-datepicker>
                                    <mat-error>
                                        Please Select Expiry Date
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="CVV Number" type="text" formControlName="cvv" autocomplete="off">

                                </mat-form-field>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Amount" type="number" autocomplete="off" formControlName="amount">
                                    <mat-error>
                                        Please enter Amount
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button mat-raised-button color="primary" type="submit" style="margin-right: 1%;float: right;">Pay</button>
                            </div>

                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12 "></div>
    </div>
</div>
